<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swipe Card Example</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card" id="card">
        <div class="card-front">
            <h2>Judul</h2>
            <p>Ini adalah bagian depan dari kartu.</p>
        </div>
        <div class="card-back">
            <h2>Penjelasan</h2>
            <p>Ini adalah penjelasan yang muncul saat kartu di-swipe.</p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
